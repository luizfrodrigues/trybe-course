<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET">
        <label for="input-text">Digite seu nome:</label>
        <input type="text" placeholder="digite alguma coisa" required class=""  value = ""name="texto" id="input-text">
        <br>
        <textarea name="" id="" cols="31" rows="5" placeholder="texto já pré estabelecido!"></textarea>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <form action="" method="GET">
        <input type="checkbox" id="esporte-1" value="fut" name="esporte" checked>Futebol
        <input type="checkbox" id="esporte-2" value="vol" name="esporte" >Vôlei
        <input type="checkbox" id="esporte-3" value="bas" name="esporte" >Basqueste
        <input type="checkbox" id="esporte-4" value="pet" name="esporte" >Peteca
    <br>
    <br>
    <label for="hub1">
        <input type="radio" name="hub" id="hub1" value="sp">São Paulo
    </label>
    <label for="hub2">
        <input type="radio" name="hub" id="hub2" value="bh">Belo Horizonte
    </label>
    <label for="hub3">
        <input type="radio" name="hub" id="hub3" value="fl">Florianopólis
    </label>
    <label for="hub4">
        <input type="radio" name="hub" id="hub4" value="mc">Macedônia
    </label>
    </form>
    <br>
    <form action="" method="GET">
        <select name="estado" id="dropdown-estado">
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="ba">Bahia</option>
            <option value="am">Amazonas </option>
        </select>
    </form>
    <br>
    <form action="" method="GET">
        <label for="password">Digite sua senha:
        <input type="password" name="senha" id="password">
        </label>
    </form>
    <br>
    <form action="" method="GET" enctype="multipart/form-data">
        <input type="file" name="" id="">
    </form>
    <form action="" method="GET" enctype="multipart/form-data">
    <p>Usuário</p>
    <input type="text" name="user" required>
    <br>
    <p>Senha</p>
    <input type="password" name="senha" required>
    <br>
    <button type="submit" class="" name="" id="">Enviar</button>
    </form>
</body>
</html>
