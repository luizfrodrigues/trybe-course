<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="cadastro">Formulário de Currículo</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>Dados Cadastrais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" maxlength="40" required >
            <br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="nome" id="sobrenome" placeholder="Digite seu sobrenome" maxlength="40" required >
            <br>
            <label for="email-pessoal">Email:</label>
            <input type="email" name="email" id="email-pessoal" placeholder="Digite seu email" maxlength="50" required>
            <br>
            <label for="telefone-celular">Telefone Celular:</label>
            <input type="tel" name="telefone" id="telefone-celular" placeholder="00000000000" pattern="[0-9]{11}" maxlength="11" required>
            <br>
            <label for="numero-cpf">CPF:</label>
            <input type="text" name="cpf" id="numero-cpf" maxlength="11" placeholder="00000000000" required>
            <br>
            <label for="moradia">Endereço:</label>
            <input type="text" name="endereço" id="moradia" required maxlength="200" placeholder="Rua XXXX, 000, bairro, Cep 000000-000">
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required maxlength="28" placeholder="Barueri">
            <br>
            <label for="sigla"></label>
            <select name="estado" id="sigla" required>Estado</select>
            <br>
            <p class="tipo-moradia">Tipo de moradia:</p>
            <label for="casa">
                <input type="radio" name="casa-apartamento" id="casa" checked>Casa
            </label>            
            <label for="apartamento">
                <input type="radio" name="casa-apartamento" id="apartamento" >Apartamento
            </label>
            <label for="outro">
                <input type="radio" name="casa-apartamento" id="outro">Outro
            </label>
        </fieldset>
        <fieldset>
            <legend>Dados do seu útimo Emprego</legend>
            <p class="resumo">Resumo do Currículo:</p>
            <textarea name="resumo" id="resumo-curriculo" cols="30" rows="10" maxlength="1000" required placeholder="Breve descrição do seu último trabalho."></textarea>
            <br>
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" maxlength="40" required placeholder="Cargo.">
            <br>
            <label for="descricao-cargo">Descrição do Cargo:</label>
            <input type="text" name="descrição" id="descricao-cargo" maxlength="500" required placeholder="Descrição do cargo.">
            <br>
            <label for="inicio">Data de início:</label>
            <input type="date" name="data" id="inicio">
        </fieldset>
        </form>
    <script src="./script.js"></script>
</body>
</html>
